<div class="page">
    <form class="form" (ngSubmit)="onSubmit()">
        <p class="title">Registrar paciente </p>
        <p class="message">Ingrese los datos solicitados a continuacion.</p>
        <label>
            <input required placeholder="" type="text" class="input" [(ngModel)]="newPatient.name" name="name">
            <span>Nombre completo</span>
        </label>

        <label>
            <input required placeholder="" type="email" class="input" [(ngModel)]="newPatient.email" name="email">
            <span>Correo</span>
        </label>

        <label>
            <input required placeholder="" type="number" class="input" [(ngModel)]="newPatient.phone" name="phone">
            <span>Telefono</span>
        </label>
        <button type="submit" class="submit">Submit</button>
    </form>
</div>
